<!doctype html>

<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Simon Game App</title>
<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
<link href='simon.css' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
</head>

<body>


<audio id="sound1">
  <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<audio id="sound2">
  <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<audio id="sound3">
  <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<audio id="sound4">
  <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<audio id="wrong">
  <source src="http://www.pacdv.com/sounds/fart-sounds/fart-wav-4.wav" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>


<div class="container">
  <div class="bigCircle left">
    <div id="controlPad">
      <div id="triangle-up"></div>
      <div id="littleCircle"></div>
      <div id="triangle-down"></div>
      <div id="triangle-left"></div>
      <div id="triangle-right"></div>

    </div>

  </div>

  <div id="middle">

    <div id="midContainer">
      <div id="screen">
        <h1 id="score">--</h1>
      </div>
      <div class="button" id="strict" onclick="strictToggle()"></div>
      <div class="button" onclick="begin()"></div>
      <div id="text">
        &nbsp;STRICT&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;START
      </div>
    </div>
  </div>
  <div class="bigCircle right">
    <div id="grayCircle">
      <div id="blue"></div>
      <div id="green"></div>
      <div id="red"></div>
      <div id="yellow"></div>
    </div>
  </div>
</div>



<script type="text/javascript" src="simon.js"></script>
  </body>
  </html>
